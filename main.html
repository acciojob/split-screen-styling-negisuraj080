<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Navigation Bar */
        nav {
            flex: 1 / 6;
            background-color: #D7E8D4;
            padding: 1em;
        }

        /* Main Content Container */
        main {
            flex: 5 / 6;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header, footer {
            background-color: yellowgreen;
            flex: 1 / 5;
            padding: 1em;
        }

        /* Content Section */
        .content {
            flex: 4 / 5;
            display: flex;
            padding: 1em;
        }

        /* Article Section */
        article {
            flex: 3 / 4;
            min-height: 60vh;
            padding: 1em;
        }

        /* Aside Section */
        aside {
            flex: 1 / 4;
            padding: 1em;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <!-- Navigation content goes here -->
    <p>Navigation Bar</p>
</nav>

<!-- Main Content -->
<main>

    <!-- Header -->
    <header>
        <!-- Header content goes here -->
        <p>Header</p>
    </header>

    <!-- Content Section -->
    <div class="content">

        <!-- Article Section -->
        <article>
            <!-- Article content goes here -->
            <p>Article Section</p>
        </article>

        <!-- Aside Section -->
        <aside>
            <!-- Aside content goes here -->
            <p>Aside Section</p>
        </aside>

    </div>

    <!-- Footer -->
    <footer>
        <!-- Footer content goes here -->
        <p>Footer</p>
    </footer>

</main>

</body>
</html>
